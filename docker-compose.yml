  sidekiq-heureka:
    build: downloaders/.
    env_file:
      - downloaders/.env
    entrypoint: bundle
    command: exec sidekiq -r ./heureka_reviews_downloader.rb

  sidekiq-sftp:
    build: downloaders/.
    env_file:
      - downloaders/.env
    entrypoint: bundle
    command: exec sidekiq -r ./sftp_csv_downloader.rb -C ./sidekiq.yml
    volumes:
     - /home/jakzak/Plocha/bakalarka/data-warehouse/downloaders/DPD:/DPD/

  tracking_sidekiq:
    build: workers/
    env_file:
