version: '3.0'
services:
  admin_service:
    build: Admin-Service/.
    ports:
      - "4001:3000"
    environment:
      - POSTGRES_HOST=172.17.0.1
      - POSTGRES_DB=savers_development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379

  processor:
    build: processors/.
    environment:
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379
    ports:
      - "4560-4570:4567"
    links:
      - "saver:saver"

  saver:
    build: savers/.
    ports:
        #- "3950-4000:3000"
      - "4000:3000"
    privileged: true
    environment:
      - POSTGRES_HOST=172.17.0.1
      - POSTGRES_DB=savers_development
      - POSTGRES_USER=adam # postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379

  sidekiq-heureka:
    build: downloaders/.
    environment:
      - SINGLE=true
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379
      - START-JOB=false
      - SCHEDULE-JOB=true
      - CRON='*/5 * * * *'            # ak je scheduled job true, tak nastav CRON cas
    command: bundle exec sidekiq -r ./heureka_reviews_downloader.rb

  sidekiq-sftp:
    build: downloaders/.
    command: bundle exec sidekiq -r ./sftp_csv_downloader.rb -C ./sidekiq.yml
    environment:
      - FILES_PATH=DPD
      - SFTP_HOST=172.17.0.1
      - SFTP_USER=sftp_user
      - SFTP_PASSWORD=postgres
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379
      - START-JOB=false
      - SCHEDULE-JOB=false
      - CRON='0 0 * * *'            # ak je scheduled job true, tak nastav CRON cas

  tracking_sidekiq:
    build:
        context: ./Admin-Service
        dockerfile: Dockerfile-sidekiq
    environment:
      - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379
    command: bundle exec sidekiq -C config/sidekiq.yml

  single_reviews:
      build: workers/
      environment:
        - REDIS_SIDEKIQ_URL=redis://172.17.0.1:6379
      privileged: true
      command: bundle exec sidekiq -r ./reviews_sidekiq.rb -C ./sidekiq.yml

  neo4j:
    container_name: neo4j-compose
    ports:
      - '7687:7687'
      - '7474:7474'
    volumes:
      - '$HOME/Data/neo4j/data:/data'
      - '$HOME/Data/neo4j/logs:/logs'
      - '$HOME/Data/neo4j/import:/var/lib/neo4j/import'
      - '$HOME/Data/neo4j/plugins:/plugins'
    environment:
      - 'NEO4JLABS_PLUGINS=["apoc", "n10s"]'
      - NEO4J_AUTH=none
    image: 'neo4j:latest'

  apach-tika:
    image: 'apache/tika:latest-full'
    ports:
        - '9998:9998'

  semantics:
    build: semantics/.
    ports:
      - "4321:4321"