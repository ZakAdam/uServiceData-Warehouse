version: '3.0'
services:
  admin_service:
    build: Admin-Service/.
    #entrypoint: /bin/docker-entrypoint.sh
    ports:
      - "4001:3000"

  processor:
    build: processors/.
    ports:
      - "4567-4570:4567"
    links:
      - "saver:saver"

  saver:
    build: savers/.
    ports:
      - "4000:3000"
