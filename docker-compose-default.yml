version: '3.0'
services:
  admin_service:
    build: Admin-Service/.
    ports:
      - "4001:3000"
    environment:
      - POSTGRES_HOST=172.17.0.1
      - POSTGRES_DB=savers_development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
      - SEMANTIC-PROCESSING=false

  processor:
    build: processors/.
    environment:
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
    ports:
      - "4560-4570:4567"

  saver:
    build: savers/.
    ports:
        #- "3950-4000:3000"
      - "4000:3000"
    privileged: true
    environment:
      - POSTGRES_HOST=172.17.0.1
      - POSTGRES_DB=savers_development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379

  sidekiq-heureka:
    build: downloaders/.
    environment:
      - SINGLE=true
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
      - START-JOB=false
      - SCHEDULE-JOB=false
      - CRON='*/5 * * * *'            # ak je scheduled job true, tak nastav CRON cas
    command: bundle exec sidekiq -r ./heureka_reviews_downloader.rb

  sidekiq-sftp:
    build: downloaders/.
    command: bundle exec sidekiq -r ./sftp_csv_downloader.rb -C ./sidekiq.yml
    environment:
      - FILES_PATH=DPD
      - SFTP_HOST=172.17.0.1
      - SFTP_USER=sftp_user
      - SFTP_PASSWORD=postgres
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
      - START-JOB=false
      - SCHEDULE-JOB=false
      - CRON='0 0 * * *'            # ak je scheduled job true, tak nastav CRON cas

  tracking_sidekiq:
    build:
        context: ./Admin-Service
        dockerfile: Dockerfile-sidekiq
    environment:
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
    # commented to not start automatically
    #command: bundle exec sidekiq -C config/sidekiq.yml

  single_reviews:
    build: workers/
    environment:
      - REDIS_HOST=redis-stack-server
      - REDIS_PORT=6379
    privileged: true
    # commented to not start automatically
    #command: bundle exec sidekiq -r ./reviews_sidekiq.rb -C ./sidekiq.yml

  redis-stack-server:
    container_name: redis-stack-server
    ports:
      - '6379:6379'
    image: 'redis/redis-stack-server:latest'
